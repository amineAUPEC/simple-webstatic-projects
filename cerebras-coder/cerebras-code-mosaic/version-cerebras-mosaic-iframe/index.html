<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Iframes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        iframe {
            border: none;
            width: 100%;
            height: 400px;
        }
        .modal-body iframe {
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row" id="iframe-container">
        </div>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        More Info
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">More Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe src="https://cerebrascoder.com/p/38521" frameborder="0"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const baseUrl = "https://cerebrascoder.com/p/";
        const container = document.getElementById("iframe-container");
        let row;
        let index = 38521;
        let url;
        for (let i = 0; i < 9; i++) {
            if (i % 3 === 0) {
                row = document.createElement("div");
                row.className = "row mt-5";
                container.appendChild(row);
            }
            const col = document.createElement("div");
            col.className = "col-md-4";
            url = baseUrl + index;
            const iframe = document.createElement("iframe");
            iframe.src = url;
            iframe.frameBorder = "0";
            col.appendChild(iframe);
            row.appendChild(col);
            index++;
        }
    </script>
</body>
</html>
